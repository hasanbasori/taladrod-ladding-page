<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TaladRod Page</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,300;0,400;0,500;0,600;1,300;1,400;1,500&display=swap"

  <body class="background">
    <div class="background-blur">
      <!-- section 1 -->
      <section class="sectionOne-express-header">
        <p class="grey-700">ลงขาย</p>
        <p class="grey-700">/</p>
        <p class="natural-white">express</p>
      </section>

      <!-- section 2 -->
      <section class="sectionTwo">
        <!-- step 1 -->
        <div class="sectionTwo-stepOne">
          <img src="./assets/icons/NumberOne.svg" alt="" />
          <div class="sectionTwo-stepOne-enterTelephone-box">
            <p class="sectionTwo-stepOne-telephone grey-700">เบอร์ติดต่อ</p>
          </div>
        </div>

        <!-- step 2 -->

        </div>

        <!-- step 3 -->
        <div class="sectionTwo-stepThree">

        </div>

        <div class="sectionTwo-stepFour">
          <img src="./assets/icons/NumberFour.svg" alt="" />

            <p class="sectionTwo-stepFour-telephone grey-700">เบอร์ติดต่อ</p>
          </div>
        </div>
      </section>

      <!-- section 3 -->
      <section class="sectionThree">
        <div class="button-sell">
          <p class="sectionFour-button-sell-text grey-50">ลงขาย</p>
        </div>
        <p class="grey-250 sectionFour-sell-text">
          กด “ลงขาย” เพื่อยอมรับ กติกาลงขาย
        </p>
