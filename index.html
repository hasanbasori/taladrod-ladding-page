<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TaladRod Page</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,300;0,400;0,500;0,600;1,300;1,400;1,500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body >
    <div class="background-blur">
      <!-- Header  -->
      <section class="header">
        <p class="header-text grey-700">ลงขาย</p>
        <p class="header-text grey-700">/</p>
        <p class="header-text natural-white">express</p>
      </section>

      <!-- Form selling -->
      <section class="form-selling-step">
        <!-- step 1 -->
        <div class="form-stepOne">
          <img src="./assets/icons/NumberOne.svg" alt="" />
          <div class="form-stepOne-input">
            <p class="form-stepOne-text grey-700">เบอร์ติดต่อ</p>
          </div>
        </div>

        <!--  Step 2 -->
        <div class="form-stepTwo">
          <img src="./assets/icons/NumberTwo.svg" alt="" />
          <div class="form-stepTwo-input">
            <img src="./assets/images/carImage.svg" alt="" />
          </div>
        </div>

        <!-- step 3 -->
        <div class="form-stepThree">
          <img src="./assets/icons/NumberThree.svg" alt="" />
          <div class="form-stepThree-input">
            <img src="./assets/images/carBook.svg" alt="" />
          </div>
        </div>

        <!-- step 4 -->
        <div class="form-stepFour">
          <img src="./assets/icons/NumberFour.svg" alt="" />
          <div class="form-stepFour-input">
            <p class="form-stepFour-text grey-700">ราคาขาย</p>
          </div>
        </div>
      </section>

      <!-- Footer 3 -->
      <section class="footer">
        <div class="sell-button">
          <p class="button-text grey-50">ลงขาย</p>
        </div>
        <p class="grey-250 footer-text">
          กด “ลงขาย” เพื่อยอมรับ กติกาลงขาย
        </p>
      </section>
    </div>
  </body>
</html>
